
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulari</title>
</head>
<body>

  <form id="rolForm" action="#" method="post">
    <fieldset>
      <legend>Formació Bàsica</legend>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" required>

      <label for="edat">Edat:</label>
      <input type="number" id="edat" name="edat" required>

      <label for="estudis">Estudis:</label>
      <select id="estudis" name="estudis">
        <option value="ESO">ESO</option>
        <option value="GM">GM</option>
        <option value="GS">GS</option>
        <option value="Universidad">Universitat</option>
      </select>
    </fieldset>

    <fieldset>
      <legend class="nacionalidad">Nacionalitat</legend>
      <label for="altura">Altura (en cm):</label>
      <input type="number" id="altura" name="altura" value="170" min="0" max="300" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    </fieldset>

    <fieldset>
      <legend class="idiomas">Idiomes</legend>
      <label for="idiomes">Idiomes:</label>
      <input type="text" id="idiomes" name="idiomes" required>
    </fieldset>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
