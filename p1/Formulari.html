<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Formulari</title>
  <link rel="stylesheet" href="../CSS/formulari.css">
</head>
<body>

  <form action="action.php" method="post">
  <fieldset><center>
    <fieldset>
      <legend style="color: blue; font-style: italic;">Formación básica</legend>
      
      <label for="nombre"><b>Nombre:</b></label><br>
      <input type="text" id="nombre" name="nombre" placeholder="elteunom" required><br><br>

      <label for="altura"><b>Altura (m):</b></label><br>
      <input type="number" id="altura" name="altura" min="0" max="300" value="150" required><br><br>

      <label for="email"><b>Email:</b></label><br>
      <input type="email" id="email" name="email" pattern="[1-2-3]{3}" placeholder="exemple@gmail.com" required><br><br>
      
      <label for="fecha"><b>Fecha de nacimiento:</b></label><br>
      <input type="date" id="fecha" name="fecha" required><br><br>
    </fieldset>

    <fieldset>
      <legend style="color: orange; font-style: italic;" id="nacionalidad">Nacionalidad </legend><br>
      <input type="radio" id="nacionalidad" name="nacionalidad[]" value="España">
        <label for="nacionalidad">Española</label>
        <input type="radio" id="nacionalidad" name="nacionalidad[]" value="España">
        <label for="nacionalidad">Comunitario(UE)</label>
        <input type="radio" id="nacionalidad" name="nacionalidad[]" value="España">
        <label for="nacionalidad">No comunitario</label><br></br>
      </fieldset>

      <fieldset>
        <legend ><b>Estudios</b></legend>
      <select id="estudios" name="estudios" required>
        <option value="ESO">ESO</option>
        <option value="GM">GM</option>
        <option value="GS">GS</option>
        <option value="Universidad">Universidad</option><br>
      </select>
    </fieldset>

      <fieldset>
        <legend style="color: red; font-style: italic;" id="idiomas">Idiomas</legend>
        <input type="checkbox" id="idioma1" name="idiomas[]" value="Español">
        <label for="idioma1">Español</label>
        <input type="checkbox" id="idioma2" name="idiomas[]" value="Catalán">
        <label for="idioma2">Catalán</label>
        <input type="checkbox" id="idioma3" name="idiomas[]" value="Inglés">
        <label for="idioma3">Inglés</label>
        <input type="checkbox" id="idioma4" name="idiomas[]" value="Chino">
        <label for="idioma4">Chino</label><br>
      </fieldset>
      </br> 

      <fieldset>
        <input type="submit" value="Enviar" class="enviar">
        <input type="reset" value="Cancelar">
      </fieldset>
    </center>
    </fieldset>
  </form>
</body>
</html>
